    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

h2{
    text-align: center;
    font-size: 30px;
    margin: 15px;
}


.gallery{
    margin: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    grid-gap: 0.5rem;
    grid-auto-flow: dense;
}

.gallery .image{
    min-height: 150px;
}

.gallery .image img{
    width: 100%;
    height: 200px;
    object-fit: contain;
}

        .logo {
            position: fixed;
            top: 10px;
            left: -10px;
            z-index: 999;
            max-width: 100px;
        }

        #glassyNav {
            background-color: rgba(255, 255, 255, 0.304);
            backdrop-filter: blur(70px);
            padding: 20px 10px; /* Increase top and bottom padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        #glassyNav img {
            height: 50px;
        }

        #glassyNav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        #glassyNav a {
            text-decoration: none;
            color: #1becc9;
            font-weight: bold;
            font-size: 10px;
            transition: color 0.3s ease;
        }

        #glassyNav a:last-child {
            margin-right: -10px;
        }

        #glassyNav a:hover {
            color: #ffcc00;
        }

        .column:hover img {
            filter: brightness(1.5);
            transition: filter 0.3s ease;
}
.page-event {
    background-color: #000000;
    color: #fff;
    text-align: center;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.cover {
    background-color: rgb(41, 38, 38);
    height: 360px;
    background-image: url('https://goo.gl/NA3iQP');
    background-position: center center;
    background-size: cover;
}

.heading {
    font-family: 'Telefon Black';
    font-size: 80px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    text-align: center;
     padding-top: 20vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    color: #c5ff75;
    transition: font-size 0.3s;
  }
  
  .heading::first-letter {
    color: #db2d8e;
